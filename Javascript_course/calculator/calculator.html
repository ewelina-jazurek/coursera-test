<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">

</head>

<body>
    <div class="container">

        <h1>Calculator</h1>


        <form>
            <div class="row">
                <div class="form-group form-row ">
                    <div class="col">
                        <input type="number" id="firstArg" value="0" class="form-control">
                    </div>
                </div>
                <select id="operation" class="color">
                    <option value="plus">+</option>
                    <option value="minus">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                </select>

                <div class="form-group form-row">
                    <div class="col">
                        <input type="number" id="secondArg" value="0" class="form-control">
                    </div>
                </div>
                <span>=</span>
                <div class="form-group form-row col-3">
                    <div id="result" class="form-control"></div>
                </div>

                <button type="button" id="calculateBtn">calculate</button>
            </div>
        </form>
    </div>

    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <script src="./calculator.js"></script>
    <script src="./calculation-validator.js"></script>
    <script src="./js.js"></script>
</body>

</html>
